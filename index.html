<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="login">
                <div class="container">
                    <div class="login__title title">
                        <img src="img/Logo.svg" alt="" class="title__logo">
                        <div class="title__text">
                            Travalizer
                        </div>
                    </div>
                    <div class="login__heading">
                        Artificial Intelligence giving you travel recommendations
                    </div>
                    <div class="login__subheading">
                        Welcome Back, Please login to your account
                    </div>
                    <form action="#" method="get" class="login__form">
                        <div class="login__email">
                            <p>Email</p>
                            <input type="email" name="" id="" class="login__email_email">
                        </div>
                        <div class="login__password">
                            <p>Password</p>
                            <input type="password" name="" id="" class="login__password_password">
                        </div>
                        <div class="login__options">
                            <div class="login__remember">
                                <input type="checkbox" name="" id=""> Remember me
                            </div>
                            <a href="" class="login__forgot">
                                Forgot password?
                            </a>
                        </div>
                        <div class="login__buttons">
                            <div class="login__login">
                                Log In
                            </div>
                            <div class="login__signup">
                                Sign Up
                            </div>
                        </div>
                    </form>
                    <div class="login__row">
                        <div class="login__loginwith">Or, login with</div>
                        <a href="" class="login__link">Facebook</a>
                        <a href="" class="login__link">Linked In</a>
                        <a href="" class="login__link">Google</a>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="image__image">
                    <img src="img/car.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
